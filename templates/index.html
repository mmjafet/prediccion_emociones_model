<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        #image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        #loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Emotion Detection</h1>
        <form id="upload-form" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <input type="file" id="file-input" name="file" accept="image/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <img id="image-preview" src="#" alt="Image Preview" class="d-none">
        <div id="loading-spinner" class="spinner-border text-primary mt-3" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p id="result" class="mt-3"></p>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // Show image preview
            const reader = new FileReader();
            reader.onload = () => {
                const img = document.getElementById('image-preview');
                img.src = reader.result;
                img.classList.remove('d-none');
            };
            reader.readAsDataURL(fileInput.files[0]);

            // Show loading spinner
            const spinner = document.getElementById('loading-spinner');
            spinner.style.display = 'block';

            // Send the image to the server
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Emotion: ${result.emotion}`;

            // Hide loading spinner
            spinner.style.display = 'none';
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
